<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="input_box">
                <input type="text" id="box">
            </div>

            <div class="number">
                <div class="number7">
                    <input type="button" value="7" class="btn btn7">
                </div>
                <div class="number8">
                    <input type="button" value="8" class="btn btn8">
                </div>
                <div class="number9">
                    <input type="button" value="9" class="btn btn9">
                </div>
                <div class="*">
                    <input type="button" value="*" class="btn btn_*">
                </div>
                <div class="number4">
                    <input type="button" value="4" class="btn btn4">
                </div>
                <div class="number5">
                    <input type="button" value="5" class="btn btn5">
                </div>
                <div class="number6">
                    <input type="button" value="6" class="btn btn6">
                </div>
                <div class="-">
                    <input type="button" value="-" class="btn btn_-">
                </div>
                <div class="number1">
                    <input type="button" value="1" class="btn btn1">
                </div>
                <div class="number2">
                    <input type="button" value="2" class="btn btn2">
                </div>
                <div class="number3">
                    <input type="button" value="3" class="btn btn3">
                </div>
                <div class="+">
                    <input type="button" value="+" class="btn btn_+">
                </div>
                <div class="c">
                    <input type="button" value="C" class="btn btnC">

                </div>
                <div class="number0">
                    <input type="button" value="0" class="btn btn0">

                </div>
                <div class="/">
                    <input type="button" value="/" class="btn btn_/">

                </div>
                <div class="=">
                    <input type="button" value="=" class="btn btn_=">

                </div>
            </div>
        </div>

    </div>
    <script src="./index.js" charset="UTF-8"></script>

</body>
</html>
